name: XyZ CICD Template

on:
  push:
    branches:
      - 'release/*'
      - 'main'
      - '*'

jobs:
  release_deployment:
    if: startsWith(github.ref, 'refs/heads/release/') && contains(github.event_name, 'push')
    runs-on: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add steps specific to release branch workflow

  production_deployment:
    if: github.ref == 'refs/heads/main' && contains(github.event_name, 'push')
    runs-on: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      # Add steps specific to production branch workflow

  development_deployment:
    if: github.ref != 'refs/heads/release/*' && github.ref != 'refs/heads/main' && contains(github.event_name, 'push')
    runs-on: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print Env Variables
        run: |
          pwd
          echo "GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}"
          echo "GITHUB_RUN_NUMBER : ${GITHUB_RUN_NUMBER}"
          echo "GITHUB_JOB : ${GITHUB_JOB}"
          echo "GITHUB_RUN_ID: ${GITHUB_RUN_ID}"
          echo "Checked out repository path:"
          echo "${GITHUB_WORKSPACE}"
          source ${SCRIPTS_PATH}/shared/git_helpers.sh
          echo "get_git_repository_name: $(get_git_repository_name)"
          echo "get_git_branch_name: $(get_git_branch_name)"
          echo "get_git_committer_name: $(get_git_committer_name)"
          echo "get_git_committer_email: $(get_git_committer_email)"
          echo "get_git_commit_url: $(get_git_commit_url)"
          echo "get_git_commit_id: $(get_git_commit_id)"
          echo "get_git_commit_message: $(get_git_commit_message)"
      - name: Do Build and Deploy
        run: build_deploy
        env:
          NAMESPACE: nextgen
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: /artifacts
          
